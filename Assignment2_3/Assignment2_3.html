<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sticky Notes Board</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            color: black;  
            margin: 0;  
            padding: 0;  
        }  

        .board {  
            width: 90%;  
            margin: auto;  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);  
        }  

        .center-bar {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            padding: 10px;  
            font-size: 20px;  
            font-weight: bold;  
            border-radius: 5px;  
            margin-bottom: 15px;  
        }  

        .icons {  
            margin-left: 20px;  
            display: flex;  
            gap: 10px;  
        }  

        .icon {  
            width: 20px;  
            height: 20px;  
            border-radius: 50%;  
            display: inline-block;  
        }  

        .green { background: green; }  
        .red { background: red; }  
        .settings { background: gray; }  
        .user { background: white; }  
        .search { font-size: 18px; cursor: pointer; }  

        .donate-button {  
            margin-left: auto;  
            padding: 5px 10px;  
            background-color: green;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
        }  

        .twitter-icon {  
            margin-left: 10px;  
            width: 24px; /* Adjust size as needed */  
            height: 24px; /* Adjust size as needed */  
            cursor: pointer;  
        }  

        .notes {  
            display: grid;  
            grid-template-columns: repeat(4, 1fr);  
            gap: 15px;  
            justify-items: center;  
            margin-top: 20px;  
        }  

        /* Individual Note */  
        .note {  
            width: 180px;  
            height: 180px;  
            padding: 10px;  
            position: relative;  
            border-radius: 10px;  
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);  
            text-align: left;  
        }  

        .blue { background: lightblue; }  
        .darkblue { background: darkblue; }  
        .purple { background: purple; }  
        .yellow { background: yellow; }  
        .orange { background: orange; }  
        .pink { background: pink; }  

        .date {  
            font-size: 12px;  
            font-weight: bold;  
            display: block;  
            margin-bottom: 5px;  
        }  

        /* Text Box */  
        .note textarea {  
            width: 100%;  
            height: 120px;  
            border: none;  
            background: transparent;  
            font-size: 14px;  
            resize: none;  
            outline: none;  
            color: black;  
        }  

        .close {  
            position: absolute;  
            top: 0.2px;  
            right: 1px;  
            width: 15px;  
            height: 15px;  
            cursor: pointer;  
        }  

        .pin {  
            position: absolute;  
            top: -8px;  
            left: 50%;  
            transform: translateX(-50%);  
            width: 20px;  
            height: 20px;  
        }  
    </style>  
</head>  
<body>  

    <div class="board">
