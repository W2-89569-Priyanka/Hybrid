<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculator</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            margin: 20px;  
        }  
        table {  
            margin: auto;  
            border-collapse: collapse;
        }  
        th, td {  
            padding: 10px;  
        }  
        h1 {  
            margin-bottom: 20px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Calculator</h1>  
    <table>  
        <tr>  
            <td><label for="num1">Enter Number 1:</label></td>  
            <td><input type="text" id="num1" placeholder="Enter first number"></td>  
        </tr>  
        <tr>  
            <td><label for="num2">Enter Number 2:</label></td>  
            <td><input type="text" id="num2" placeholder="Enter second number"></td>  
        </tr>  
        <tr>   
            <td><label for="Result">Result:</label></td>
            <td><input type="text" id="result" placeholder="Result"></td>   
            </td>  
        </tr>  
        <tr>  
            <td colspan="2">  
                <button onclick="calculate('+')">Addition</button>  
                <button onclick="calculate('-')">Subtraction</button>  
                <button onclick="calculate('*')">Multiplication</button>  
                <button onclick="calculate('/')">Division</button>  
            </td>  
        </tr>  
    </table>  

    <script>  
        function calculate(operator) {  
            const num1 = parseFloat(document.getElementById("num1").value);  
            const num2 = parseFloat(document.getElementById("num2").value);  
            let result;  

            switch (operator) {  
                case '+':  
                    result = num1 + num2;  
                    break;  
                case '-':  
                    result = num1 - num2;  
                    break;  
                case '*':  
                    result = num1 * num2;  
                    break;  
                case '/':  
                    result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";  
                    break;   
            }  
            document.getElementById("result").value = result;  
        }  
    </script>  
</body>  
</html>
